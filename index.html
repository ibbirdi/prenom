<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Prenom Finder</title>
  </head>
  <body>
    <main>
      <h1>Prénom Finder</h1>
      <p>Base de données : 2 636 prénoms</p>
      <form id="main-form" action="">
        <label for="lettres-interdites"
          >Lettres interdites
          <input id="lettres-interdites" value="ba" type="text"
        /></label>
        <label for="lettres-obligatoires"
          >Lettres obligatoires
          <input id="lettres-obligatoires" value="en" type="text"
        /></label>
        <label for="longueur-prenom"
          >Longueur du prénom
          <input id="longueur-prenom" value="7" type="number"
        /></label>
        <button class="search-button" type="submit">Rechercher</button>
      </form>
      <div id="compteur-resultats"></div>
      <div id="results-container"></div>

      <script src="prenoms.js"></script>
      <script src="script.js"></script>
    </main>
  </body>
</html>
